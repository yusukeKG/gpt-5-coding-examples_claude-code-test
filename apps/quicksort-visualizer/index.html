<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSort Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #1e293b;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --bar-default: #64748b;
      --bar-pivot: #eab308;
      --bar-comparing: #3b82f6;
      --bar-swapping: #f97316;
      --bar-sorted: #22c55e;
      --accent: #6366f1;
      --accent-hover: #818cf8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--accent), var(--bar-pivot));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    /* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ« */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    select, input[type="range"] {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text);
      padding: 0.5rem;
      font-size: 0.85rem;
      cursor: pointer;
    }

    select:focus, input:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    input[type="range"] {
      width: 100px;
      padding: 0;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    /* å¯è¦–åŒ–ã‚¨ãƒªã‚¢ */
    .visualizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 2px;
      height: 300px;
      padding: 1rem;
      background: var(--bg);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }

    .bar {
      flex: 1;
      max-width: 40px;
      min-width: 4px;
      background: var(--bar-default);
      border-radius: 4px 4px 0 0;
      transition: height 0.1s ease, background-color 0.15s ease;
      position: relative;
    }

    .bar.pivot {
      background: var(--bar-pivot);
      box-shadow: 0 0 12px var(--bar-pivot);
    }

    .bar.comparing {
      background: var(--bar-comparing);
      box-shadow: 0 0 12px var(--bar-comparing);
    }

    .bar.swapping {
      background: var(--bar-swapping);
      box-shadow: 0 0 12px var(--bar-swapping);
    }

    .bar.sorted {
      background: var(--bar-sorted);
    }

    /* ãƒœã‚¿ãƒ³ */
    .buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.6rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--border);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º */
    .status {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-item {
      background: var(--bg);
      padding: 1rem;
      border-radius: 0.75rem;
      text-align: center;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }

    /* ã‚¹ãƒ†ãƒƒãƒ—èª¬æ˜ */
    .step-info {
      text-align: center;
      padding: 1rem;
      background: var(--bg);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-text {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .step-text strong {
      color: var(--text);
    }

    /* å‡¡ä¾‹ */
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }

    .legend-color.pivot { background: var(--bar-pivot); }
    .legend-color.comparing { background: var(--bar-comparing); }
    .legend-color.swapping { background: var(--bar-swapping); }
    .legend-color.sorted { background: var(--bar-sorted); }

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
    @media (max-width: 600px) {
      .visualizer {
        height: 200px;
      }
      .controls {
        flex-direction: column;
      }
      .control-group {
        width: 100%;
        justify-content: space-between;
      }
    }

    /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç„¡åŠ¹åŒ–å¯¾å¿œ */
    @media (prefers-reduced-motion: reduce) {
      .bar {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ”¢ QuickSort Visualizer</h1>
      <p class="subtitle">ã‚¯ã‚¤ãƒƒã‚¯ã‚½ãƒ¼ãƒˆã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ã‚’è¦–è¦šçš„ã«ç†è§£ã™ã‚‹</p>
    </header>

    <div class="card">
      <div class="controls">
        <div class="control-group">
          <label for="arraySize">é…åˆ—ã‚µã‚¤ã‚º:</label>
          <select id="arraySize" aria-label="é…åˆ—ã‚µã‚¤ã‚ºã‚’é¸æŠ">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="50">50</option>
          </select>
        </div>
        <div class="control-group">
          <label for="speed">é€Ÿåº¦:</label>
          <input type="range" id="speed" min="1" max="100" value="50" aria-label="ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€Ÿåº¦">
        </div>
        <button class="btn-secondary" id="generateBtn">
          ğŸ”€ æ–°è¦é…åˆ—
        </button>
      </div>
    </div>

    <div class="card">
      <div class="visualizer" id="visualizer" role="img" aria-label="ã‚½ãƒ¼ãƒˆã®å¯è¦–åŒ–">
        <!-- æ£’ã‚°ãƒ©ãƒ•ãŒã“ã“ã«ç”Ÿæˆã•ã‚Œã‚‹ -->
      </div>

      <div class="step-info" aria-live="polite">
        <p class="step-text" id="stepText">ã€Œé–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚½ãƒ¼ãƒˆã‚’é–‹å§‹</p>
      </div>

      <div class="buttons">
        <button class="btn-primary" id="startBtn">â–¶ é–‹å§‹</button>
        <button class="btn-secondary" id="pauseBtn" disabled>â¸ ä¸€æ™‚åœæ­¢</button>
        <button class="btn-secondary" id="resetBtn">â†º ãƒªã‚»ãƒƒãƒˆ</button>
      </div>

      <div class="status">
        <div class="stat-item">
          <div class="stat-label">æ¯”è¼ƒå›æ•°</div>
          <div class="stat-value" id="comparisons">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">ã‚¹ãƒ¯ãƒƒãƒ—å›æ•°</div>
          <div class="stat-value" id="swaps">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</div>
          <div class="stat-value" id="statusText">å¾…æ©Ÿä¸­</div>
        </div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color pivot"></div>
          <span>ãƒ”ãƒœãƒƒãƒˆ</span>
        </div>
        <div class="legend-item">
          <div class="legend-color comparing"></div>
          <span>æ¯”è¼ƒä¸­</span>
        </div>
        <div class="legend-item">
          <div class="legend-color swapping"></div>
          <span>ã‚¹ãƒ¯ãƒƒãƒ—</span>
        </div>
        <div class="legend-item">
          <div class="legend-color sorted"></div>
          <span>ã‚½ãƒ¼ãƒˆæ¸ˆã¿</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== çŠ¶æ…‹ç®¡ç† =====
    const state = {
      array: [],
      sorting: false,
      paused: false,
      comparisons: 0,
      swaps: 0,
      animationId: null,
      sortedIndices: new Set()
    };

    // ===== DOMè¦ç´ ã®å–å¾— =====
    const elements = {
      visualizer: document.getElementById('visualizer'),
      startBtn: document.getElementById('startBtn'),
      pauseBtn: document.getElementById('pauseBtn'),
      resetBtn: document.getElementById('resetBtn'),
      generateBtn: document.getElementById('generateBtn'),
      arraySize: document.getElementById('arraySize'),
      speed: document.getElementById('speed'),
      comparisons: document.getElementById('comparisons'),
      swaps: document.getElementById('swaps'),
      statusText: document.getElementById('statusText'),
      stepText: document.getElementById('stepText')
    };

    // ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° =====

    // æŒ‡å®šç¯„å›²ã®ãƒ©ãƒ³ãƒ€ãƒ æ•´æ•°ã‚’ç”Ÿæˆ
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // é…å»¶ã‚’è¿”ã™Promiseï¼ˆé€Ÿåº¦ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã«åŸºã¥ãï¼‰
    function delay() {
      // é€Ÿåº¦1ã§500msã€é€Ÿåº¦100ã§10ms
      const ms = 510 - (elements.speed.value * 5);
      return new Promise(resolve => {
        state.animationId = setTimeout(resolve, ms);
      });
    }

    // ä¸€æ™‚åœæ­¢ä¸­ã¯å¾…æ©Ÿ
    async function waitIfPaused() {
      while (state.paused && state.sorting) {
        await new Promise(resolve => setTimeout(resolve, 50));
      }
    }

    // ===== é…åˆ—ã®ç”Ÿæˆã¨æç”» =====

    // æ–°ã—ã„ãƒ©ãƒ³ãƒ€ãƒ é…åˆ—ã‚’ç”Ÿæˆ
    function generateArray() {
      const size = parseInt(elements.arraySize.value);
      state.array = [];
      for (let i = 0; i < size; i++) {
        state.array.push(randomInt(5, 100));
      }
      state.sortedIndices.clear();
      renderBars();
    }

    // æ£’ã‚°ãƒ©ãƒ•ã‚’æç”»
    function renderBars(highlights = {}) {
      const { pivot, comparing, swapping } = highlights;
      const maxVal = Math.max(...state.array);

      elements.visualizer.innerHTML = state.array.map((val, idx) => {
        const height = (val / maxVal) * 100;
        let className = 'bar';

        if (state.sortedIndices.has(idx)) {
          className += ' sorted';
        } else if (idx === pivot) {
          className += ' pivot';
        } else if (comparing && comparing.includes(idx)) {
          className += ' comparing';
        } else if (swapping && swapping.includes(idx)) {
          className += ' swapping';
        }

        return `<div class="${className}" style="height: ${height}%" aria-label="å€¤: ${val}"></div>`;
      }).join('');
    }

    // ===== çµ±è¨ˆã®æ›´æ–° =====

    function updateStats() {
      elements.comparisons.textContent = state.comparisons;
      elements.swaps.textContent = state.swaps;
    }

    function setStatus(text) {
      elements.statusText.textContent = text;
    }

    function setStepText(text) {
      elements.stepText.innerHTML = text;
    }

    // ===== ã‚¯ã‚¤ãƒƒã‚¯ã‚½ãƒ¼ãƒˆã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ  =====

    async function quickSort(low, high) {
      if (!state.sorting) return;
      await waitIfPaused();

      if (low < high) {
        const pivotIndex = await partition(low, high);
        if (!state.sorting) return;

        // ãƒ”ãƒœãƒƒãƒˆã¯ã‚½ãƒ¼ãƒˆæ¸ˆã¿ã¨ã—ã¦ãƒãƒ¼ã‚¯
        state.sortedIndices.add(pivotIndex);
        renderBars();

        // å·¦å´ã‚’ã‚½ãƒ¼ãƒˆ
        await quickSort(low, pivotIndex - 1);
        // å³å´ã‚’ã‚½ãƒ¼ãƒˆ
        await quickSort(pivotIndex + 1, high);
      } else if (low === high) {
        // å˜ä¸€è¦ç´ ã¯ã‚½ãƒ¼ãƒˆæ¸ˆã¿
        state.sortedIndices.add(low);
        renderBars();
      }
    }

    async function partition(low, high) {
      // ãƒ”ãƒœãƒƒãƒˆã¯æœ«å°¾ã®è¦ç´ 
      const pivot = state.array[high];
      setStepText(`ãƒ”ãƒœãƒƒãƒˆé¸æŠ: <strong>${pivot}</strong> (ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ ${high})`);
      renderBars({ pivot: high });
      await delay();
      await waitIfPaused();

      let i = low - 1;

      for (let j = low; j < high; j++) {
        if (!state.sorting) return i + 1;
        await waitIfPaused();

        // æ¯”è¼ƒ
        state.comparisons++;
        updateStats();
        setStepText(`æ¯”è¼ƒ: <strong>${state.array[j]}</strong> ã¨ ãƒ”ãƒœãƒƒãƒˆ <strong>${pivot}</strong>`);
        renderBars({ pivot: high, comparing: [j] });
        await delay();

        if (state.array[j] <= pivot) {
          i++;
          if (i !== j) {
            // ã‚¹ãƒ¯ãƒƒãƒ—
            setStepText(`ã‚¹ãƒ¯ãƒƒãƒ—: <strong>${state.array[i]}</strong> â†” <strong>${state.array[j]}</strong>`);
            renderBars({ pivot: high, swapping: [i, j] });
            await delay();

            [state.array[i], state.array[j]] = [state.array[j], state.array[i]];
            state.swaps++;
            updateStats();
            renderBars({ pivot: high });
            await delay();
          }
        }
      }

      // ãƒ”ãƒœãƒƒãƒˆã‚’æ­£ã—ã„ä½ç½®ã«ç§»å‹•
      if (i + 1 !== high) {
        setStepText(`ãƒ”ãƒœãƒƒãƒˆã‚’ä½ç½® ${i + 1} ã«ç§»å‹•`);
        renderBars({ swapping: [i + 1, high] });
        await delay();

        [state.array[i + 1], state.array[high]] = [state.array[high], state.array[i + 1]];
        state.swaps++;
        updateStats();
      }

      return i + 1;
    }

    // ===== ã‚½ãƒ¼ãƒˆã®åˆ¶å¾¡ =====

    async function startSort() {
      if (state.sorting && state.paused) {
        // ä¸€æ™‚åœæ­¢ã‹ã‚‰ã®å†é–‹
        state.paused = false;
        elements.startBtn.disabled = true;
        elements.pauseBtn.disabled = false;
        setStatus('å®Ÿè¡Œä¸­');
        return;
      }

      // æ–°è¦é–‹å§‹
      state.sorting = true;
      state.paused = false;
      state.comparisons = 0;
      state.swaps = 0;
      state.sortedIndices.clear();
      updateStats();

      elements.startBtn.disabled = true;
      elements.pauseBtn.disabled = false;
      elements.generateBtn.disabled = true;
      elements.arraySize.disabled = true;
      setStatus('å®Ÿè¡Œä¸­');

      await quickSort(0, state.array.length - 1);

      if (state.sorting) {
        // å…¨è¦ç´ ã‚’ã‚½ãƒ¼ãƒˆæ¸ˆã¿ã¨ã—ã¦ãƒãƒ¼ã‚¯
        for (let i = 0; i < state.array.length; i++) {
          state.sortedIndices.add(i);
        }
        renderBars();
        setStepText('âœ… ã‚½ãƒ¼ãƒˆå®Œäº†ï¼');
        setStatus('å®Œäº†');
      }

      state.sorting = false;
      elements.startBtn.disabled = false;
      elements.pauseBtn.disabled = true;
      elements.generateBtn.disabled = false;
      elements.arraySize.disabled = false;
      elements.startBtn.textContent = 'â–¶ é–‹å§‹';
    }

    function pauseSort() {
      state.paused = true;
      elements.startBtn.disabled = false;
      elements.startBtn.textContent = 'â–¶ å†é–‹';
      elements.pauseBtn.disabled = true;
      setStatus('ä¸€æ™‚åœæ­¢');
    }

    function resetSort() {
      // é€²è¡Œä¸­ã®ã‚½ãƒ¼ãƒˆã‚’åœæ­¢
      state.sorting = false;
      state.paused = false;
      if (state.animationId) {
        clearTimeout(state.animationId);
      }

      state.comparisons = 0;
      state.swaps = 0;
      state.sortedIndices.clear();
      updateStats();

      elements.startBtn.disabled = false;
      elements.startBtn.textContent = 'â–¶ é–‹å§‹';
      elements.pauseBtn.disabled = true;
      elements.generateBtn.disabled = false;
      elements.arraySize.disabled = false;

      generateArray();
      setStepText('ã€Œé–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚½ãƒ¼ãƒˆã‚’é–‹å§‹');
      setStatus('å¾…æ©Ÿä¸­');
    }

    // ===== ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ =====

    elements.startBtn.addEventListener('click', startSort);
    elements.pauseBtn.addEventListener('click', pauseSort);
    elements.resetBtn.addEventListener('click', resetSort);
    elements.generateBtn.addEventListener('click', () => {
      if (!state.sorting) {
        generateArray();
        setStepText('ã€Œé–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚½ãƒ¼ãƒˆã‚’é–‹å§‹');
      }
    });
    elements.arraySize.addEventListener('change', () => {
      if (!state.sorting) {
        generateArray();
        setStepText('ã€Œé–‹å§‹ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚½ãƒ¼ãƒˆã‚’é–‹å§‹');
      }
    });

    // ===== åˆæœŸåŒ– =====
    generateArray();
  </script>
</body>
